name: Deploy Frontend (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "data/companies.json"
      - "data/source_health.json"
      - ".github/workflows/deploy-frontend.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: eu-companies-scraper/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: eu-companies-scraper/frontend/package-lock.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
          VITE_STATIC_MODE: "true"
          VITE_COMPANIES_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.repository.default_branch }}/eu-companies-scraper/data/companies.json
          VITE_SOURCE_HEALTH_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.repository.default_branch }}/eu-companies-scraper/data/source_health.json
        run: npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: eu-companies-scraper/frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


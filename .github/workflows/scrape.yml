name: Scrape EU Companies

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    paths:
      - "scrapers/**"
      - "career_finder.py"
      - "merger.py"
      - "run_pipeline.py"
      - ".github/workflows/scrape.yml"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: eu-companies-scraper
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraping pipeline
        run: python run_pipeline.py

      - name: Commit updated dataset
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet data/companies.json data/source_health.json; then
            echo "No data changes to commit."
          else
            git add data/companies.json
            git add data/source_health.json
            git commit -m "chore(data): refresh companies dataset"
            git push
          fi

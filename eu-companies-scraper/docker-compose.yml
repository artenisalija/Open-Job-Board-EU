services:
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile.api
    working_dir: /app
    command: python run_pipeline.py
    volumes:
      - ./data:/app/data
    profiles:
      - setup

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: open-job-board-api
    working_dir: /app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8011
    ports:
      - "8011:8011"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8011/')"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api
    container_name: open-job-board-frontend
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8080:80"

